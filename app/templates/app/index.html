<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Authors</h1>
    <p>Total Authors: {{ total_authors }}</p>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }} - Book Count: {{ author.book_count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
